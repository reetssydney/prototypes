<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add image demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="commons-page">
  <header class="minerva-header">
    <button class="icon"><img src="../img/icon/menu.svg" /></button>
    <h1>WIKIMEDIA COMMONS<sup>[demo-A]</sup></h1>
    </header>
  <h2 id="imgName"  class="articleTitle"></h2>
  <div class="minervaTabContainer">
    <ul>
      <li class="selected">File</li>
      <li>Discussion</li>
    </ul>
  </div>
  <div class="minervaPageActionsMenu">
    <img src="../img/icon/language.svg" />
    <img src="../img/icon/star.svg" />
    <img src="../img/icon/history.svg" />
    <img src="../img/icon/edit.svg" />
  </div>
  <p style="color:#90f;" class="mobilePageWrapper">Note: This is not the real filepage on Wikimedia Commons, but a close approximation for the purposes of this user testing prototype.</p>
  <div id="imgFile"></div>
  <div id="filepageSize" class="mobilePageWrapper"></div>
  <br/>
  <div class="minervaTabContainer">
    <ul>
      <li class="selected">File information</li>
      <li>Structured data</li>
    </ul>
  </div>

  <div id="article-container" class="mobilePageWrapper">
    <div id="imgCommonsCaption"></div>
    <h3>Summary</h3>
    <div id="filepageSummary"></div>
    <br/>
    <h3>Licensing</h3>
    <div id="filepageLicensing"></div>
    <br/>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
